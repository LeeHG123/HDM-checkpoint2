data:
    modality: "1D"
    dataset: "Quadratic"
    num_data: 1000
    dimension: 100
    hyp_len: 0.8
    hyp_gain: 1.0
    num_workers: 4

model:
    model_type: "FNO"
    n_modes: [100,]
    hidden_channels: 256
    in_channels: 1
    out_channels: 1
    lifting_channels: 256
    projection_channels: 256
    n_layers: 4
    norm: 'group_norm'
    preactivation: True
    skip: 'soft-gating'
    separable: True
    factorization: null
    rank: 1
    joint_factorization: True
    fixed_rank_modes: False
    implementation: 'factorized'
    ckpt_dir: "./exp/logs/quadratic_experiment/ckpt_step_20000.pth"

diffusion:
    beta_schedule: "cosine"
    num_diffusion_timesteps: 1000

training:
    batch_size: 100
    n_epochs: 2000
    ckpt_store: 100
    val_freq: 100  # Validation frequency (every N steps)
    val_batch_size: 50  # Validation batch size

sampling:
    batch_size: 1000
    clamp_threshold: 1000

optim:
    lr: 0.00001
    grad_clip: 1.0

